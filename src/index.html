<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f741af0c55.js"
      crossorigin="anonymous"
    ></script>
    <title>Countries Search</title>
  </head>
  <body>
    <div id="page-container">
      <div class="data-wrapper">
        <div class="search-wrapper">
          <!-- <span class="text">Start to enter initial letters for search</span> -->
          <div class="input-wrapper">
            <input
              class="input-space search-js"
              type="text"
              name="country"
              placeholder="Start to enter initial letters for search"
            />
            <svg class="search-svg" width="18" height="18">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
            <button class="clear-button clear-button-js">
              <svg class="clear-svg" width="13" height="13">
                <use href="./images/sprite.svg#icon-close-modal"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="countries-container countries-container-js"></div>
      </div>
    </div>
  </body>
</html>
